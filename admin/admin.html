<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nejnovější kompilovaná a minimalizovaná CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Volitelný motiv -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link href="./admin.css" rel="stylesheet" />

    <title>Dokument</title>
  </head>
  <body>
    <div class="container">
      <div class="header__top-user__noauthorization">
        <a href="/" class="main-page link-opacity-100">Hlavní</a>
      </div>

      <h1 class="text-center pt-4">Nastavení serveru - informační</h1>
      <div class="container table-responsive py-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Typ</th>
              <th scope="col">Hodnota</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td class="description__settings">Počet volných serverů</td>
              <td id="freeServer">0</td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td class="description__settings">Počet běžících serverů</td>
              <td id="realWorksServer">0</td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td class="description__settings">
                Počet zpracovávaných požadavků
              </td>
              <td id="numbOfProcess">0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <h1 class="text-center pt-4">Nastavení serveru, která lze změnit</h1>

      <div class="container table-responsive py-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Typ</th>
              <th scope="col">Hodnota</th>
              <th scope="col">Nová hodnota</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td class="description__settings">
                Maximální počet pracovních serverů
              </td>
              <td id="maxWorkServer">0</td>
              <td class="change__data-sever">
                <input
                  type="number"
                  required
                  class="form-control maxWorkServer"
                  placeholder="Zadejte počet serverů"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append d-inline-block">
                  <button
                    class="btn btn-outline-secondary maxWorkServer"
                    type="button"
                  >
                    Uložit
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td class="description__settings">
                Počet souborů na jeden server
              </td>
              <td id="numbFileForServer">0</td>
              <td class="change__data-sever">
                <input
                  type="number"
                  required
                  class="form-control numbFileForServer"
                  placeholder="Zadejte počet souborů"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append d-inline-block">
                  <button
                    class="btn btn-outline-secondary numbFileForServer"
                    type="button"
                  >
                    Uložit
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td class="description__settings">Startovací port</td>
              <td id="startPort">0</td>
              <td class="change__data-sever">
                <input
                  type="number"
                  required
                  class="form-control startPort"
                  placeholder="Zadejte port"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append d-inline-block">
                  <button
                    class="btn btn-outline-secondary startPort"
                    type="button"
                  >
                    Uložit
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="./admin.js"></script>
  </body>
</html>
