<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrace a Přihlášení</title>
    <link href="./auth.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header__top-user__noauthorization">
      <a href="./login.html" class="login link-opacity-100">Přihlášení</a>
      <a href="/" class="main-page link-opacity-100">Hlavní stránka</a>
    </div>

    <h1>Registrace</h1>
    <form id="registerForm">
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" required />
      <br />
      <label for="registerPassword">Heslo:</label>
      <input type="password" id="registerPassword" required />
      <br />
      <label for="registerName">Jméno:</label>
      <input type="text" id="registerName" required />
      <br />
      <button type="submit">Registrovat se</button>
    </form>
    <script type="module" src="./register.js"></script>
  </body>
</html>
