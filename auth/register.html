<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація та Вхід</title>
    <link href="./auth.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header__top-user__noauthorization">
      <a href="./login.html" class="login link-opacity-100">Логін</a>
      <a href="/" class="main-page link-opacity-100">Головна</a>
    </div>

    <h1>Вхід</h1>
    <form id="registerForm">
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" required />
      <br />
      <label for="registerPassword">Пароль:</label>
      <input type="password" id="registerPassword" required />
      <br />
      <label for="registerName">Ім'я:</label>
      <input type="text" id="registerName" required />
      <br />
      <button type="submit">Зареєструватися</button>
    </form>
    <script type="module" src="./register.js"></script>
  </body>
</html>
