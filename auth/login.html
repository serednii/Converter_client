<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація та Вхід</title>
    <link href="./auth.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header__top-user__noauthorization">
      <a href="/" class="main-page link-opacity-100">Головна</a>
      <a href="./register.html" class="registration link-opacity-100"
        >Регістрація</a
      >
    </div>
    <h1>Вхід</h1>
    <form id="loginForm">
      <label for="loginEmail">Логін:</label>
      <input type="email" id="loginEmail" required />
      <br />
      <label for="loginPassword">Пароль:</label>
      <input type="password" id="loginPassword" required />
      <br />
      <button type="submit">Увійти</button>
    </form>

    <script type="module" src="./login.js"></script>
  </body>
</html>
